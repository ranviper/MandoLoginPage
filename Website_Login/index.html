<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Website with Login and Register</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><i class="bx bx-code"></i> Justin Codes <i class="bx bx-code-alt"></i
      ></a>

      <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <section class="section">
      <div class="wrapper">
        <span class="icon-close">
          <i class="bx bx-x"></i>
        </span>

        <div class="logreg-box">
          <!-- Log in form -->
          <div class="form-box login">
            <div class="logreg-title">
              <h2>Login</h2>
              <p>Please login to use our services</p>
            </div>

            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="bx bxs-envelope"></i></span>
                <input type="email" title="email" required />
                <label>Email</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" title="password" required />
                <label>Password</label>
              </div>

              <div class="remember-forgot">
                <label
                  ><input type="checkbox" title="checkbox" /> Remember me</label
                >
                <a href="#">Forgot password?</a>
              </div>

              <button type="submit" class="btn">This is the way</button>

              <div class="logreg-link">
                <p>
                  Don't have an account?
                  <a href="#" class="register-link">Register</a>
                </p>
              </div>
            </form>
          </div>

          <!-- Registration form  -->
          <div class="form-box register">
            <div class="logreg-title">
              <h2>Registration</h2>
              <p>Provide the following information, or else</p>
            </div>

            <form action="#">
              <div class="input-box">
                <span class="icon"><i class="bx bxs-user"></i></span>
                <input type="text" title="name" required />
                <label>Full Name</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-envelope"></i></span>
                <input type="email" title="email" required />
                <label>Email</label>
              </div>

              <div class="input-box">
                <span class="icon"><i class="bx bxs-lock-alt"></i></span>
                <input type="password" title="password" required />
                <label>Password</label>
              </div>

              <div class="remember-forgot">
                <label
                  ><input type="checkbox" title="checkbox" /> I agree to the
                  terms of service</label
                >
              </div>

              <button type="submit" class="btn">
                I would like to see the baby
              </button>

              <div class="logreg-link">
                <p>
                  Already have an account?
                  <a href="#" class="login-link">Login</a>
                </p>
              </div>
            </form>
          </div>
        </div>

        <div class="media-options">
          <a href="#">
            <i class="bx bxl-google"></i>
            <span>Login with Google</span>
          </a>
          <a href="#">
            <i class="bx bxl-facebook-circle"></i>
            <span>Login with Facebook</span>
          </a>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
